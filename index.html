<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link href="style.css" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Press+Start+2P&display=swap" rel="stylesheet">
    <script defer src="js/main.js"></script>
</head>
<body>
    <div id="main-container" class="switch-container">
        <div id="left-column">
            <div id="left-switch" class="switch left-switch hollow"></div>
            <div id="current-score-box" class="score-box"><p>SCORE: <span id="count">0</span></p></div>
        </div> 
       <div id="middle-column">
            <div id="top-switch" class="switch top-switch hollow"></div>
            <div id="middle-switch" class="switch press-play"><p>PLAY</p></div>
            <div id="message" class="game-message"><h2 id="text">WATCH</h2></div>
            <div id="bottom-switch" class="switch bottom-switch hollow"></div>
        </div>
        <div id="right-column">
            <div id="right-switch" class="switch right-switch hollow"></div>
            <div id="high-score-box" class="score-box"><p>HIGH SCORE: <span id="high-score">0</span></p></div>
        </div>
    </div>
</body>
</html>
